<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div style="text-align: center">
    <h1>{{message}}</h1>
</div>
<div style="text-align: center">
    <button class="btn btn-primary btn-xs" (click)="goToPage(['/opciones']);">
        <span>Opciones</span>
    </button>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Registre la informaci√≥n del producto<span class="req"></span></legend>

                    <div class="form-group">
                        <label for="codigo"><span class="req">* </span> Codigo:</label>
                        <input required type="text" [(ngModel)]="producto.codigo" name="codigo" id="codigo"
                            class="form-control " maxlength="28" placeholder="Ingrese el codigo del producto" />
                    </div>

                    <div class="form-group">
                        <label for="nombre"><span class="req">* </span> Nombre: </label>
                        <input class="form-control" type="text" [(ngModel)]="producto.nombre" name="nombre" id="nombre"
                            required placeholder="Ingrese el nombre del producto" />

                    </div>

                    <div class="form-group">
                        <label for="valor"><span class="req">* </span> Valor : </label>
                        <input class="form-control" type="text" [(ngModel)]="producto.valor" name="valor" id="valor"
                            placeholder="Ingrese el valor del producto" required />

                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Registrar producto"
                            (click)="registrarProducto()">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
